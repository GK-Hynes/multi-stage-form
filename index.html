<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Multi-stage Form</title>
</head>

<body>
  <div id="container" class="container">
    <h1 class="logo">Sign Up</h1>
    <div id="formBox" class="form-box">
      <i id="prevBtn" class="prev-btn fas fa-arrow-left"></i>
      <i id="nextBtn" class="next-btn fas fa-arrow-right"></i>
      <div id="inputGroup" class="input-group">
        <input id="inputField" class="input-field" required>
        <label id="inputLabel" class="input-label">Enter your first name</label>
        <div id="inputProgress" class="input-progress"></div>
      </div>
      <div id="progressBar" class="progress-bar"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
