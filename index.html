<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Multi-stage Form</title>
</head>

<body>
  <div id="container">
    <h1 class="logo">Multi-stage Form</h1>
    <div id="formBox">
      <i id="prevBtn" class="fas fa-arrow-left"></i>
      <i id="nextBtn" class="fas fa-arrow-right"></i>
      <div id="inputGroup">
        <input id="inputField" required>
        <label id="inputLabel">Enter your first name</label>
        <div id="inputProgress"></div>
      </div>
      <div id="progressBar"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
